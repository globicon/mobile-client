<div class="content" hide-when-loading>
  <p class="lead">Todos
    <button class="pull-right btn btn-wide" ng-click="refresh()">
      <i class="icon icon-refresh"></i>
    </button>
  </p>

  <ul class="nav nav-tabs nav-stacked">
    <li>
      <span class="pull-right badge">{{my.length}}</span>
      <a href="#/todos/my"><i class="icon icon-user"></i> My Todos</a>
    </li>
    <li>
      <span class="pull-right badge">{{group.length}}</span>
      <a href="#/todos/group"><i class="icon icon-users"></i> My Group Todos</a>
    </li>
    <li><a href="#/todos/search"><i class="icon icon-search"></i> Search Todos</a></li>
    <li><a href="#/todos/new"><i class="icon icon-edit"></i> New</a></li>
  </ul>

  <div class="alert alert-success" ng-show="alert">
    {{alert}}
  </div>
</div>

<loading-progress class="content" lead="Loading Todos"></loading-progress>
